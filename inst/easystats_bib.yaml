- id: bayestestRPackage
  abstract: >-
    Provides utilities to describe posterior distributions and Bayesian models.
    It includes point-estimates such as Maximum A Posteriori (MAP), measures of
    dispersion (Highest Density Interval - HDI; Kruschke, 2015
    <doi:10.1016/C2012-0-00477-2>) and indices used for null-hypothesis testing
    (such as ROPE percentage, pd and Bayes factors).
