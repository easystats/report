id: true_false_symbol
language: r
severity: warning
rule:
  pattern: T
  kind: identifier
  not:
    any:
      - precedes:
          any:
            - pattern: <-
            - pattern: =
            - regex: ^~$
      - follows:
          any:
            - pattern: $
            - regex: ^~$
      - inside:
          any:
            - kind: parameter
            - kind: call
            - kind: binary_operator
              follows:
                regex: ^~$
                stopBy: end
          stopBy:
            kind:
              argument
fix: TRUE
message: Use TRUE instead of the symbol T.

