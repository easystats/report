id: sample_int-1
language: r
severity: warning
rule:
  any:
    - pattern: sample(1:$N, $$$OTHER)
    - pattern: sample(1L:$N, $$$OTHER)
fix: sample.int(~~N~~, ~~OTHER~~)
message: sample.int(n, m, ...) is preferable to sample(1:n, m, ...).

