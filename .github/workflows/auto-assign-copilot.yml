# .github/workflows/auto-assign-copilot.yaml
name: Auto-assign Copilot on Copilot tasks
on:
  issues:
    types: [opened]

jobs:
  assign:
    name: Assign Copilot to task
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const issue = context.payload.issue
            
            console.log('🤖 Auto-assign Copilot workflow started')
            console.log(`📋 Issue #${issue.number}: "${issue.title}"`)
            console.log(`🏷️  Labels: ${issue.labels.map(l => l.name).join(', ')}`)
            console.log(`👤 Issue author: ${issue.user.login}`)
            console.log(`🏠 Repository: ${context.repo.owner}/${context.repo.repo}`)
            
            // Adjust condition to your template (label, title prefix, or issue type)
            const titleMatches = issue.title.startsWith("[Copilot]: ")
            const labelMatches = issue.labels.some(l => l.name.toLowerCase() === "robot :robot:")
            const isCopilotTask = titleMatches || labelMatches
            
            console.log(`🔍 Title starts with "[Copilot]: ": ${titleMatches}`)
            console.log(`🔍 Has "robot :robot:" label: ${labelMatches}`)
            console.log(`✅ Is Copilot task: ${isCopilotTask}`)

            if (isCopilotTask) {
              console.log('🎯 Attempting to assign Copilot to the issue...')
              try {
                // Try assigning the correct Copilot username (lowercase)
                await github.rest.issues.addAssignees({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  assignees: ["copilot"]   // Using lowercase username
                })
                console.log('✅ Successfully assigned copilot to the issue!')
              } catch (e) {
                console.log(`❌ Failed to assign copilot: ${e.message}`)
                console.log(`🔍 Error details: ${JSON.stringify(e, null, 2)}`)
                console.log('🔄 Falling back to assign rempsyc...')
                try {
                  // Fallback: assign to rempsyc, keep the label so Copilot still picks it up
                  await github.rest.issues.addAssignees({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.number,
                    assignees: ["rempsyc"]
                  })
                  console.log('✅ Successfully assigned rempsyc as fallback!')
                } catch (fallbackError) {
                  console.log(`❌ Failed to assign fallback rempsyc: ${fallbackError.message}`)
                  console.log(`🔍 Fallback error details: ${JSON.stringify(fallbackError, null, 2)}`)
                  console.log('💡 Both assignment attempts failed - this indicates a deeper issue')
                  throw fallbackError
                }
              }
            } else {
              console.log('⏭️  Skipping assignment - not a Copilot task')
            }
            
            console.log('🏁 Auto-assign Copilot workflow completed')
