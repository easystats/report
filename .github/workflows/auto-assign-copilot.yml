name: Auto-assign Copilot on label

on:
  issues:
    types: [labeled]

jobs:
  assign:
    if: ${{ github.event.label.name == 'robot :robot:' }}
    runs-on: ubuntu-latest
    steps:
      - name: Assign Copilot
        run: gh issue edit ${{ github.event.issue.number }} --repo ${{ github.repository }} --add-assignee "@copilot"
        env:
          GH_TOKEN: ${{ secrets.USER_GITHUB_TOKEN }}
