url: https://easystats.github.io/report/

template:
  bootstrap: 5
  bslib:
    primary: "#2ECC71"
    navbar-light-color: "#4ba370"
  package: easystatstemplate

navbar:
  type: default
  left:
  - text: Tutorials
    icon: fa fa-book-reader
    href: articles/index.html
    aria-label: Articles
    menu:
      - text: Report and Cite Packages
        href: articles/cite_packages.html
      - text: Supporting New Models
        href: articles/new_models.html
      - text: 'Automated Reporting: Getting Started'
        href: articles/report.html
      - text: Publication-ready Tables
        href: articles/report_table.html
  - text: Functions
    icon: fa fa-file-code
    href: reference/index.html
    aria-label: Reference
  - text: News
    icon: fa fa-newspaper
    href: news/index.html
    aria-label: News
  - text: Help
    icon: fa fa-question-circle
    href: SUPPORT.html
    aria-label: Support

articles:
- title: Tutorials
  navbar: ~
  contents:
  - cite_packages
  - new_models
  - report
  - report_table

reference:
  - title: Report Statistical Information
    desc: |
      Main functions for reporting statistical information
    contents:
      - report_effectsize
      - report_info
      - report_intercept
      - report_model
      - report_parameters
      - report_participants
      - report_performance
      - report_priors
      - report_random
      - report_sample
      - report_statistics

  - title: Formatting
    desc: |
      Functions for formatting content
    contents:
      - cite_easystats
      - format_citation
      - format_formula
      - format_model
      - as.report_text
      - report
      - report.default
      - report_table
      - report_text

  - title: Report Statistical Objects
    desc: |
      Helper functions for reporting of statistical objects
    contents:
      - report.aov
      - report.bayesfactor_models
      - report.brmsfit
      - report.compare_performance
      - report.htest
      - report.lavaan
      - report.lm
      - report.stanreg
      - report.test_performance

  - title: Report Non-Statistical Objects
    desc: |
      Helper functions for reporting of non-statistical objects
    contents:
      - report.numeric
      - report.character
      - report.factor
      - report.data.frame
      - report_date
      - report.sessionInfo
